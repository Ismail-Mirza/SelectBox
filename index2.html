<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form>
        <div class="body">
            <button class="btn btn-default">
                <span class="text" data-value="javascript">JavaScript</span> 
                <span class="caret"></span>
            </button>
        </div>
    </form>
   </div>
   
<!-- /.container -->
<div class="modal">
    <div class="" style="transition: all 0.4s ease 0s; inset: 20px;">
        <div class="modal-title">Select an option</div>
        <div class="list-container">
            <a href="#" class="modal-control"  data-value="JavaScript">JavaScript</a>
            <a href="#" class="modal-control" data-value="Python">Python</a>
            <a href="#" class="modal-control" undefined="" data-value="Java">Java</a>
            <a href="#" class="modal-control" undefined="" data-value="Kotlin">kotlin</a>
        </div>
        <div class="modal-buttons">
            <a href="#" class="savebtn">Save</a>
            <a href="#" class="cancelbtn">Cancel</a>
        </div>
    </div>
</div>
 <script src="script.js"></script>
</body>
</html>
